<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1"/>
    <meta charset="utf-8"/>
	<meta http-equiv="Cache-Control" content="no-store" /> <!-- stops chrome from caching -->
	<title>PS4 Photo Viewer</title>
	<link rel="stylesheet" href="https://code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css"/>
	<link rel="stylesheet" href="main.css"/>
</head>
<body style="width: 100%; height: 100%;">
	<div id="filename">
	</div>
	<div id="lastkeypress">
	</div>
	<div id="viewport">
		<canvas id="canvas">
		</canvas>
	</div>
	<div id="dialog-confirm" title="Delete the picture?">
			<span class="ui-icon ui-icon-alert" style="float:left; margin:0 7px 20px 0;"></span>
			Are you sure you want to delete the picture?
	</div>
	<div id="dialog-confirm-commit" title="Commit your changes?">
			<span class="ui-icon ui-icon-alert" style="float:left; margin:0 7px 20px 0;"></span>
			Are you sure you want to commit all changes?
	</div>
	<div id="dialog-new-group-name" title="New group name">
			<span class="ui-icon ui-icon-alert" style="float:left; margin:0 7px 20px 0;"></span>
			<input type="text" id="dialog-new-group-name-text">
	</div>
	<div id="dialog-group" title="Specify a group name">
<!--			<ol name="dialog-group-select" id="dialog-group-select">
			</ol>
			New: <input type="text" id="dialog-group-newText">
-->
		<div id="dialog-group-select">
		</div>
	</div>
	<div id="dialog-loading" title="Loading...">
			<div id="progressbar"></div>
	</div>
	<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
	<script type="text/javascript" src="https://code.jquery.com/ui/1.11.4/jquery-ui.min.js"></script>
	<script type="text/javascript" src="main.js"></script>
</body>
</html>
